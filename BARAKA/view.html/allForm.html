<!DOCTYPE html>

<html
 
lang="en">

<head>

  
<meta charset="UTF-8">

  
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  
<title>Student Registration Form</title>
<script>
   function myCall(){

       document.write("Thank you for your application!!");
       document.write("We will get back to you as soon as we can!!")

   }
</script>

  
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  .container {
    width: 600px;
    margin: 50px auto;
    padding: 30px;
    border: 1px solid #ddd;
    border-radius: 5px;
  }
  
  .logo {
    width: 200px;
    display: block;
    margin: 0 auto;
  }
  
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  
  .row {
    display: flex;
    margin-bottom: 15px;
  }
  
  .row label {
    width: 150px;
    text-align: right;
  }
  
  .row input,
  .row select {
    flex-grow: 1;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 3px;
    font-size: 16px;
  }
  .body{
      background-color: rgb(57, 160, 117);
  }
</style>
 


</head>

<body class="body">

  
<div
 
class="container">
    <img src="phtB42.jpg" alt="Institution Logo" class="logo">
    <h1>Student Registration Form</h1>
    <form action="submit.php" method="post">
      <div class="row">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>
      </div>
      <div class="row">
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>
      </div>
      <div class="row">
        <label for="registration_number">Registration Number:</label>
        <input type="number" id="registration_number" name="registration_number" required>
      </div>
      <div class="row">
        <label for="course">Course:</label>
        <select id="course" name="course" required>
          <option value="">Select Course</option>
          
          <option
 
value="Crop production">Crop production</option>

          
<option
 
value="Horticulture">Horticulture</option>
<option value="Beekeeping">Beekeeping</option>
<option value="Animal Husbandry">Animal Husbandry</option>
<option value="Agribusiness">Agribusiness</option>
<option value="Poultry Farming">Poultry Farming</option>
<option value="Others">Others</option>

          
</select>
      </div>
      <div class="row">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="row">
        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" required>
      </div>
      <div class="row">
        <label for="high_school_grade">High School Grade:</label>
        <div class="radio-group">
          <label for="excellent">Excellent</label>
          <input type="radio" id="excellent" name="high_school_grade" value="Excellent">
          <label for="good">Good</label>
          <input type="radio" id="good" name="high_school_grade" value="Good">
          <label for="average">Average</label>
          <input type="radio" id="average" name="high_school_grade" value="Average">
        </div>
      </div>
      <div class="button-row">
        <button type="submit" onclick="myCall()">Submit Application</button>
      </div>
    </form>
  </div>
</body>
</html>
